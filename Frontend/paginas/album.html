  <script>
    $(document).ready(function () {
      // Asociar evento hide.bs.modal al modal
      $("#responseModal").on("hide.bs.modal", function () {
        // Redireccionar a index.html
        window.location.href = "profile.html";
      });
    });
    $(document).ready(function () {
      cargarAlbum();
      // Obtener el valor del local storage
      var userId = localStorage.getItem("id_usuario");

      // Verificar si el valor existe y no es nulo
      if (userId) {
        var url =
          "http://localhost:4000/perfil/" +
          userId;

        var settings = {
          url: url,
          method: "GET",
          timeout: 0,
        };

        $.ajax(settings).done(function (response) {
          
          $("#username").val(response.p_usuario);
          $("#name").val(response.p_nombre_completo);
          $("#imagePreview").attr("src", response.p_url_foto);

        });
      } else {
        console.error(
          "No se encontró el valor de userId en el almacenamiento local."
        );
      }
    });

    function cargarAlbum() {
      // Obtener el ID del usuario almacenado en localStorage
      var userId = localStorage.getItem("id_usuario");
      console.log(userId);

      var settings = {
        url: "http://localhost:4000/album/obtener/" + userId,
        method: "GET",  // GET no requiere un cuerpo en la solicitud
        timeout: 0,
        headers: {
          "Content-Type": "application/json",
        }
      };
      
      // Realizar la solicitud AJAX
      $.ajax(settings).done(function (response) {
        // Asegúrate de que la respuesta se esté tratando como JSON
        if (typeof response === "string") {
          response = JSON.parse(response);
        }

        var select = document.getElementById("album");
        select.innerHTML = "";

        var defaultOption = document.createElement("option");
        defaultOption.textContent = "Seleccione una opción";
        defaultOption.value = "";
        select.appendChild(defaultOption);

        // console.log("La respuesta es", response);
        // console.log("¿Es un array?", Array.isArray(response)); // Verifica que sea un array

        response.forEach(function (album) {
          var option = document.createElement("option");
          option.value = album.id_album;
          option.textContent = album.nombre ? album.nombre : "Sin nombre";
          select.appendChild(option);
        });
      }).fail(function (error) {
        console.error('Error al cargar álbumes:', error);
      });
    }


    function eliminarAlbum() {
      var userId = localStorage.getItem("id_usuario");
      
      //var idAlbum = $('#nombre_album').val();

      var albumSelect = document.getElementById("album");
      var idAlbum = albumSelect.value;
      var settings = {
        url:
          "http://localhost:4000/album/eliminar/" +
          userId,
        method: "POST",
        timeout: 0,
        headers: {
          "Content-Type": "application/json",
        },
        data: JSON.stringify({
          id_album: idAlbum,
        }),
      };

      $.ajax(settings)
        .done(function (response) {
          console.log(response);
          var modalBody = document.getElementById("responseModalBody");
          modalBody.textContent = response.message;
          if (response.status === 200) {
            // Muestra el mensaje en un modal
            $("#successModal .modal-body").text(response.message);
            $("#successModal").modal("show");
          }

          // Mostrar el modal
          var responseModal = new bootstrap.Modal(
            document.getElementById("responseModal")
          );
          responseModal.show();
          // Aquí puedes manejar la respuesta según tus necesidades
        })
        .fail(function (xhr, status, error) {
          console.error(xhr.responseText);
          // Manejar errores si es necesario
        });
    }

    function agregarAlbum() {
      var userId = localStorage.getItem("id_usuario");
      var nombreAlbum = $("#nombre_album").val();
      var settings = {
        url:
          "http://localhost:4000/album/crear/" +
          userId,
        method: "POST",
        timeout: 0,
        headers: {
          "Content-Type": "application/json",
        },
        data: JSON.stringify({
          nombre_album: nombreAlbum,
        }),
      };

      $.ajax(settings)
        .done(function (response) {
          console.log(response);
          var modalBody = document.getElementById("responseModalBody");
          modalBody.textContent = response.message;
          if (response.status === 200) {
            // Muestra el mensaje en un modal
            $("#successModal .modal-body").text(response.message);
            $("#successModal").modal("show");
          }

          // Mostrar el modal
          var responseModal = new bootstrap.Modal(
            document.getElementById("responseModal")
          );
          responseModal.show();
          // Aquí puedes manejar la respuesta según tus necesidades
        })
        .fail(function (xhr, status, error) {
          console.error(xhr.responseText);
          // Manejar errores si es necesario
        });
    }


    function modificarAlbum() {
      var userId = localStorage.getItem("id_usuario");
      var nombreAlbum = $("#nombre_album").val();
      var albumSelect = document.getElementById("album");
      var selectedAlbumValue = albumSelect.value;
      var settings = {
        url:
          "http://localhost:4000/album/editar/" +
          userId,
        method: "POST",
        timeout: 0,
        headers: {
          "Content-Type": "application/json",
        },
        data: JSON.stringify({
	id_album: selectedAlbumValue,
	nombre_album: nombreAlbum
}),
      };

      $.ajax(settings)
        .done(function (response) {
          console.log(response);
          var modalBody = document.getElementById("responseModalBody");
          modalBody.textContent = response.message;
          if (response.status === 200) {
            // Muestra el mensaje en un modal
            $("#successModal .modal-body").text(response.message);
            $("#successModal").modal("show");
          }

          // Mostrar el modal
          var responseModal = new bootstrap.Modal(
            document.getElementById("responseModal")
          );
          responseModal.show();
          // Aquí puedes manejar la respuesta según tus necesidades
        })
        .fail(function (xhr, status, error) {
          console.error(xhr.responseText);
          // Manejar errores si es necesario
        });
    }

    // Asociar evento click al botón "Agregar"
    $(document).ready(function () {
      $("#agregarBtn").on("click", function () {
        agregarAlbum();
      });
      $("#modificarBtn").on("click", function () {
        modificarAlbum();
      });
    });

    function actualizarInput() {
      // Obtenemos el texto del elemento seleccionado del select
      var seleccionado = $("#album option:selected").text();
      // Asignamos ese texto al campo de texto
      $("#nombre_album").val(seleccionado);
    }
